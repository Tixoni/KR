name: CI

on:
  push:
    branches: [ "main", "build", "*" ]
  pull_request:
    branches: [ "main", "build", "*" ]

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build service images (no push)
        run: |
          docker build -t tourism-platform-auth-service:ci ./auth-service
          docker build -t tourism-platform-tours-service:ci ./tours-service
          docker build -t tourism-platform-booking-service:ci ./booking-service
          docker build -t tourism-platform-frontend:ci ./frontend

  unit-tests:
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run auth-service tests
        working-directory: auth-service
        env:
          PYTHONPATH: .
        run: pytest -q

      - name: Run tours-service tests
        working-directory: tours-service
        env:
          PYTHONPATH: .
        run: pytest -q

      - name: Run booking-service tests
        working-directory: booking-service
        env:
          PYTHONPATH: .
        run: pytest -q

  frontend-unit-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run frontend unit tests
        run: pytest -q tests/frontend

  frontend-e2e-tests:
    runs-on: ubuntu-latest
    needs: frontend-unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run frontend e2e tests (placeholder)
        run: pytest -q tests/frontend_e2e

  integration-tests:
    runs-on: ubuntu-latest
    needs: frontend-e2e-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start test stack
        run: |
          docker compose -f docker-compose.test.yml up -d --build

      - name: Run integration tests
        env:
          AUTH_BASE_URL: http://localhost:8000
          TOURS_BASE_URL: http://localhost:8001
          BOOKING_BASE_URL: http://localhost:8002
        run: pytest -q integration_test.py

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  backend-integration-tests:
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run backend integration tests (placeholder)
        run: pytest -q tests/backend_integration

  e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-integration-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run e2e tests (placeholder)
        run: pytest -q tests/e2e

  performance-tests:
    runs-on: ubuntu-latest
    needs: e2e-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run performance tests (placeholder)
        run: pytest -q tests/performance

  mobile-tests:
    runs-on: ubuntu-latest
    needs: performance-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run mobile tests (placeholder)
        run: pytest -q tests/mobile

  accessibility-tests:
    runs-on: ubuntu-latest
    needs: mobile-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
