name: CI

on:
  push:
    branches: [ "main", "build", "*" ]
  pull_request:
    branches: [ "main", "build", "*" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run auth-service tests
        working-directory: src/auth-service
        run: pytest -q

      - name: Run tours-service tests
        working-directory: src/tours-service
        run: pytest -q

      - name: Run booking-service tests
        working-directory: src/booking-service
        run: pytest -q

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start test stack
        run: |
          docker compose -f docker-compose.test.yml up -d --build

      - name: Run integration tests
        env:
          AUTH_BASE_URL: http://localhost:8000
          TOURS_BASE_URL: http://localhost:8001
          BOOKING_BASE_URL: http://localhost:8002
        run: pytest -q integration_test.py

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yml down -v


